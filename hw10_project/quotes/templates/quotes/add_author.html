{% extends "quotes/base.html" %}

{% block content %}

<div class="container">
    <div class="row header-box pt-3">
        <div class="col-md-12">

            <form method="POST" action="{% url 'quotes:add_author' %}">
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <span {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</span>
                    {% endfor %}
                </div>
                {% endif %}
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label"> Author fullname:
                        {{ form.fullname }}
                    </label>
                    <span>{{ form.errors.fullname }}</span>
                </div>
                <div style="padding: 10px">
                    <label> Author born date:
                        {{ form.born_date }}
                    </label>
                    <span>{{ form.errors.born_date }}</span>
                </div>
                <div style="padding: 10px">
                    <label> Author born location:
                        {{ form.born_location }}
                    </label>
                    <span>{{ form.errors.born_location }}</span>
                </div>
                <div style="padding: 10px">
                    <label> Author description:
                        {{ form.description }}
                    </label>
                    <span>{{ form.errors.description }}</span>
                </div>

                <div class="grid">
                    <button type="submit">Submit</button>
                    <button type="reset" class="secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
