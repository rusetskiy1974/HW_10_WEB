{% extends "quotes/base.html" %}

{% block content %}

<form method="POST" action="{% url 'quotes:add_quote' %}">
    {% csrf_token %}
 <h3>Add new quote: </h3>
    <div style="padding: 10px">
        <label class="form-label"> Quote description:
            {{ form.quote }}
        </label>
        <span>{{ form.errors.quote }}</span>
    </div>
    <div style="padding: 10px">
        <label class="form-label"> Quote tags:
            {{ form.tags }}
        </label>
        <span>{{ form.errors.description }}</span>
    </div>
     <div style="padding: 10px">
        <label class="form-label"> Select author:
            <select name="author"  required>
                {% for author in authors %}
                <option value="{{author.fullname}}">{{author.fullname}}</option>
                {% endfor %}
            </select>
        </label>
    </div>

    <div class="grid">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
</form>
{% endblock %}
